<!doctype html>
<html lang="pt-br">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div id="login-box">
        <div class="card" id="login-card">
            <div class="card-body">
                <div id="logo">

                </div>
                <div>
                    &nbsp;<br>
                </div>
                <div id="card-title">
                    <h5 class="card-title">Olá, faça login ou registre-se.</h5>
                </div>
                <div id="user-id">
                    <label for="user">
                        <h6 class="card-subtitle mb-2 text-muted">Usuário</h6>
                    </label>
                    <input id="user-id-input" type="text" placeholder="Nome de usuário ou e-mail">

                </div>
                <div id="user-pw">
                    <label for="password">
                        <h6 class="card-subtitle mb-2 text-muted">Senha</h6>
                    </label>
                    <input id="user-id-input" type="password" placeholder="Palavra-passe">
                </div>
                <div id="persist-login">
                    <input type="checkbox"><label for="">&nbsp;&nbsp;Manter sessão</label>
                </div>
                <div class="card-links">
                    <a href="../cadastro/index.html" class="registrar">Registre-se</a>
                    <a href="../painel/painel.html" class="btn btn-primary login-btn">Entrar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="../js/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
